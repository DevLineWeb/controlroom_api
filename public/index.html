<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a0544da68a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Control Room</title>
</head>

<body>
    <header class="header--menu--navbar">
        <main>
            <div class="header--col--1">
                <img src="./img/DevLine Logo PNG.png" alt="" class="menu--logo" />
            </div>
            <div class="header--col--2">
                <button class="button--default menu--item" onclick="getUserInfo();"><i
                        class="fa-solid fa-user"></i></button>
                <button class="button--default menu--item notify--button" onclick="openModalNotify();"><i
                        class="fa-solid fa-envelope"></i></button>
                <button class="button--default menu--item"><i class="fa-solid fa-bookmark"></i></button>
                <button class="button--default menu--item"><i class="fa-solid fa-gear"></i></button>
            </div>
            <div class="header--content">
                <div class="header--content--col">
                    <img src="./img/Control Room Logo.png" alt="" draggable="false">
                    <button class="button--default">Central de Contole</button>
                    <button class="button--default">Dashboard</button>
                    <button class="button--default" onclick="eventList();">Eventos</button>
                    <button class="button--default">Unidades</button>
                </div>
            </div>
        </main>
    </header>
    <section class="sec--project--sidebar">
        <div class="sidebar--menu">
            <div class="sidebar--toggle">
                <i class="fa-solid fa-bars-staggered sidebar--toggle"></i>
            </div>
            <div id="sidebar--logo">
                <img class="dl--logo" src="./img/DevLine Logo PNG.png" alt="">
            </div>
            <div id="sidebar--user">
                <img src="../app/data/users_images/default-user-image.png" alt="" id="mobile--user--image" onclick="getUserInfo();">
            </div>
        </div>
        <div class="sidebar--options">
            <div class="sidebar--item"><i class="fa-brands fa-buromobelexperte"></i></div>
            <div class="sidebar--item"><i class="fa-solid fa-chart-line"></i></div>
            <div class="sidebar--item" onclick="eventList();"><i class="fa-solid fa-file-shield"></i></div>
            <div class="sidebar--item"><i class="fa-solid fa-gear"></i></div>
        </div>
        <!-- <div class="sidebar--footer">
            <div class="sidebar--user" onclick="getUserInfo();">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="sidebar--footer--info">
                <DIV id="sidebar--session">SESSION</DIV>
            </div>
            <div class="sidebar--logout" onclick="logout();">
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
        </div> -->
    </section>
    <section class="sec--project--content">
        <section class="room--list--filters">
            <main>
                <div class="filters--case">

                    <div class="room--list--search">
                        <div class="search--ico">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="search--input">
                            <input type="text" placeholder="Pesquisar" onkeyup="search()" id="table--search--input" />
                        </div>
                    </div>

                    <div class="room--list--options">
                        <button class="button--default" id="table--button--filter--list" onclick="objectList();">
                            <span> Objects </span><i class="fa-solid fa-list"></i>
                        </button>
                        <button class="button--default" id="table--button--filter--grid" onclick="groupList();">
                            <span> Groups </span><i class="fa-solid fa-grip"></i>
                        </button>
                        <button class="button--default" id="table--button--filter--user" onclick="userList();">
                            <span> Users </span><i class="fa-solid fa-users"></i>
                        </button>
                    </div>
                </div>
            </main>
        </section>
        <section class="list--case">
            <main>
                <section class="sec--project--mobile--options">
                    <!--  -->
                    <div class="mobile--buttons">
                        <button class="button--default" onclick="objectList();">
                            <i class="fa-solid fa-list"></i>
                        </button>
                        <div class="mobile--sec--style--toggle">
                            <div class="circle--display"></div>
                            <div class="style--option" id="style--list"><i class="fa-solid fa-list-ul"></i></div>
                            <div class="style--option" id="style--grid"><i class="fa-solid fa-grip"></i></div>
                        </div>

                        <button class="button--default" onclick="userList();">
                            <i class="fa-solid fa-users"></i>
                        </button>
                    </div>
                </section>
                <section class="sec--project--room--list">
                    <table class="table--room" id="table--room">

                        <tbody id="table--room--itens"></tbody>
                    </table>
                    <section class="table--grid">
                        <button class='button--default selected' onclick="openGroupAdd()">
                            <i class='fa-solid fa-plus'> </i>
                        </button>
                        <div class="grid--header box--line add--group">
                            <div class="box--col"><label for="add--group--name">Nome do grupo: *</label>
                                <input type="text" placeholder="Group Name" id="add--group--name">
                            </div>
                            <div class="box--col">
                                <label for="add--group--unit">Unidade do grupo: *</label>
                                <select name="" id="add--group--unit">
                                    <option value="FSG">FSG</option>
                                    <option value="FSGBG">FSGBG</option>
                                </select>
                            </div>
                            <div class="box--col">
                                <button class="button--submit" onclick="addGroup();">Cadastrar</button>
                            </div>
                        </div>
                        <div id="table--grid">

                        </div>
                    </section>

                    <section class="user--list--case">
                        <button class='button--default selected' onclick='openModalAddUser()'>
                            <i class='fa-solid fa-plus'> </i>
                        </button>
                        <section id="list--user">

                        </section>
                    </section>

                    <section class="events--list--case">
                        <button class='button--submit' onclick=''>
                            Eventos
                        </button>
                        <section id="events--list">

                        </section>
                    </section>
                </section>
            </main>
        </section>
    </section>
    <section class="sec--project--shortcuts">
        <div class="shortcuts--box">
            <button class="button--default"><i class="fa-solid fa-house-user"></i></button>
            <button class="button--default" onclick="getUserInfo();"><i class="fa-solid fa-user"></i></button>
            <button class="button--default notify--button" onclick="openModalNotify();"><i
                    class="fa-solid fa-envelope"></i></button>
            <button class="button--default"><i class="fa-solid fa-bookmark"></i></button>
            <button class="button--default"><i class="fa-solid fa-gears"></i></button>
        </div>
    </section>
    <section class="sec--project--modals">
        <section id="modal--add--room">
            <form id="add--room--box">
                <div class="modal--legend">
                    <legend>
                        <i class="fa-solid fa-lines-leaning"></i> Adicionar
                    </legend>
                    <div class="modal--close" onclick="closeModal()">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="modal--content">

                    <div class="box--line">
                        <div class="box--col">
                            <label for="nomesala">Nomeação: * </label>
                            <input type="text" name="nomesala" id="nomesala" placeholder="Nomeação" required />
                        </div>
                        <div class="box--col">
                            <label for="localidade">Grupo: *</label>
                            <select name="localidade" id="localidade" onchange="addVerUnit();">
    
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="add--unit">Unidade: *</label>
                            <input type="text" id="add--unit" placeholder="Unidade" disabled>
                        </div>
                    </div>
                    <div class="box--line">
                        <div class="box--col">
                            <label for="natureza">Natureza: </label>
                            <select name="natureza" id="natureza" required>
                                <option value="" selected>Natureza</option>
                                <option value="Academic">Acadêmica</option>
                                <option value="Administrative">Administrativa</option>
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="modelo">Máquina: </label>
                            <select name="modelo" id="modelo" required>
                                <option value="" selected>Modelo</option>
                                <option value="Optiplex 380">Optiplex 380</option>
                                <option value="Optiplex 390">Optiplex 390</option>
                                <option value="Optiplex 3010">Optiplex 3010</option>
                                <option value="Optiplex 7010">Optiplex 7010</option>
                                <option value="Optiplex 3040">Optiplex 3040</option>
                                <option value="Optiplex 3060">Optiplex 3060</option>
                                <option value="Optiplex 3070">Optiplex 3070</option>
                                <option value="Optiplex 3080">Optiplex 3080</option>
                                <option value="Optiplex 5090">Optiplex 5090</option>
                                <option value="Vostro 347">Vostro 3470</option>
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="patrimonio">Patrimônio: </label>
                            <input type="text" name="patrimonio" id="patrimonio" placeholder="Patrimônio" />
                        </div>
                        <div class="box--col">
                            <label for="serie">N°. Série</label>
                            <input type="text" name="serie" id="serie" placeholder="N°. Série" />
                        </div>
                    </div>
                    <div class="box--line">
                        <div class="box--col">
                            <label for="gpu">GPU: </label>
                            <select name="gpu" id="gpu">
                                <option value="Integrada">Integrada</option>
                                <option value="AMD">AMD</option>
                                <option value="Intel">Intel</option>
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="disco">Disco: </label>
                            <select name="disco" id="disco">
                                <option value="">Disco</option>
                                <option value="80GB HD">80GB HD</option>
                                <option value="120GB HD">120GB HD</option>
                                <option value="250GB HD">250GB HD</option>
                                <option value="500GB HD">500GB HD</option>
                                <option value="1TB HD">1TB HD</option>
                                <option value="80GB SSD">80GB SSD</option>
                                <option value="120GB SSD">120GB SSD</option>
                                <option value="250GB SSD">250GB SSD</option>
                                <option value="500GB SSD">500GB SSD</option>
                                <option value="1TB SSD">1TB SSD</option>
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="cpu">CPU: </label>
                            <select name="cpu" id="cpu">
                                <option value="">Processador</option>
                                <option value="Pentium">Pentium</option>
                                <option value="Core 2 Duo">Core 2 Duo</option>
                                <option value="Intel core i3">Intel core i3</option>
                                <option value="Intel core i5">Intel core i5</option>
                                <option value="Intel core i7">Intel core i7</option>
                                <option value="Intel core i9">Intel core i9</option>
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="ram">RAM: </label>
                            <input type="number" name="ram" id="ram" placeholder="RAM" />
                        </div>
                    </div>
                    <div class="box--line">
                        <div class="box--col checkbox--area">
                            <div>
                                <input type="radio" name="status--rede" id="rede--wireless" value="Wireless" />
                                <label for="rede--wireless">
                                    <h3><i class="fa-solid fa-wifi"></i></h3>
                                </label>
                            </div>
                            <div>
                                <input type="radio" name="status--rede" id="rede--lan" value="LAN" />
                                <label for="rede--lan">
                                    <h3><i class="fa-solid fa-globe"></i></h3>
                                </label>
                            </div>
                            <!--  -->
                        </div>
                        <div class="box--col">
                            <label for="desempenho">Desempenho: </label>
                            <select name="" id="desempenho">
                                <option value="">Desempenho</option>
                                <option value="Bom">Bom Desempenho</option>
                                <option value="Acetável">Aceitável Desempenho</option>
                                <option value="Aviso">Aviso de Manutenção</option>
                            </select>
                        </div>
                        <div class="box--col checkbox--area">
                            <div>
                                <input type="checkbox" name="" id="cadeado" />
                                <label for="cadeado"><i class="fa-solid fa-lock"></i></label>
                            </div>
    
                            <div>
                                <input type="checkbox" name="" id="cabo" />
                                <label for="cabo"><i class="fa-solid fa-shield"></i></label>
                            </div>
    
                            <div>
                                <input type="checkbox" name="" id="monitor" />
                                <label for="monitor"><i class="fa-sharp fa-solid fa-desktop"></i></label>
                            </div>
                        </div>
                        <div class="box--col">
                            <div>
                                <label for="obs">Observações: </label>
                                <input name="" id="obs" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal--footer">
                    <button type="button" class="button--cancel" onclick="closeModal()">
                        Cancelar
                    </button>
                    <!-- <p>Lembre-se de preencher todos os campos!</p> -->
                    <button type="button" class="button--submit" onclick="addRoom()">
                        Cadastrar
                    </button>
                </div>
            </form>
        </section>
        <section id="modal--edit--room">
            <form class="edit--room--box">
                <div class="modal--legend">
                    <div class="modal--close" onclick="closeModal()">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <legend>Modificar</legend>
                </div>
                <div class="modal--content">

                    <div class="box--line">
                        <div class="box--col">
                            <label for="edit--show--id">ID</label>
                            <input type="text" id="edit--show--id" placeholder="Auto Incremented!" disabled />
                        </div>
                        <div class="box--col">
                            <label for="room--date--edit">Last Mod</label>
                            <input type="date" name="" id="edit--show--data" disabled />
                        </div>
                        <div class="box--col">
                            <label for="nomesala">Nomeação: *</label>
                            <input type="text" name="nomesala" id="edit--show--sala" placeholder="Sala" required />
                        </div>
                        <div class="box--col">
                            <label for="localidade">Grupo: *</label>
                            <select name="localidade" id="edit--show--localidade" required>
                                
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="add--unit">Unidade: *</label>
                            <input type="text" id="add--unit" placeholder="Unidade" disabled>
                        </div>
                    </div>
                    <div class="box--line">
                        <div class="box--col">
                            <label for="natureza">Natureza: </label>
                            <select name="natureza" id="edit--show--natureza" required>
                                <option value="" selected>Natureza</option>
                                <option value="Academic">Acadêmica</option>
                                <option value="Administrative">Administrativa</option>
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="modelo">Máquina: </label>
                            <select name="modelo" id="edit--show--modelo" required>
                                <option value="" selected>Modelo</option>
                                <option value="Optiplex 380">Optiplex 380</option>
                                <option value="Optiplex 390">Optiplex 390</option>
                                <option value="Optiplex 3010">Optiplex 3010</option>
                                <option value="Optiplex 7010">Optiplex 7010</option>
                                <option value="Optiplex 3040">Optiplex 3040</option>
                                <option value="Optiplex 3060">Optiplex 3060</option>
                                <option value="Optiplex 3070">Optiplex 3070</option>
                                <option value="Optiplex 3080">Optiplex 3080</option>
                                <option value="Optiplex 5090">Optiplex 5090</option>
                                <option value="Vostro 347">Vostro 3470</option>
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="patrimonio">Patrimônio: </label>
                            <input type="text" name="patrimonio" id="edit--show--patrimonio" placeholder="Patrimônio" />
                        </div>
                        <div class="box--col">
                            <label for="serie">N°. Série</label>
                            <input type="text" name="serie" id="edit--show--serie" placeholder="N°. Série" />
                        </div>
                    </div>
                    <div class="box--line">
                        <div class="box--col">
                            <label for="gpu">GPU: </label>
                            <select name="gpu" id="edit--show--gpu">
                                <option value="Integrada">Integrada</option>
                                <option value="AMD">AMD</option>
                                <option value="Intel">Intel</option>
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="disco">Disco: </label>
                            <select name="disco" id="edit--show--disco">
                                <option value="">Disco</option>
                                <option value="80GB HD">80GB HD</option>
                                <option value="120GB HD">120GB HD</option>
                                <option value="250GB HD">250GB HD</option>
                                <option value="500GB HD">500GB HD</option>
                                <option value="1TB HD">1TB HD</option>
                                <option value="80GB SSD">80GB SSD</option>
                                <option value="120GB SSD">120GB SSD</option>
                                <option value="250GB SSD">250GB SSD</option>
                                <option value="500GB SSD">500GB SSD</option>
                                <option value="1TB SSD">1TB SSD</option>
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="cpu">CPU: </label>
                            <select name="cpu" id="edit--show--cpu">
                                <option value="">Processador</option>
                                <option value="Pentium">Pentium</option>
                                <option value="Core 2 Duo">Core 2 Duo</option>
                                <option value="Intel core i3">Intel core i3</option>
                                <option value="Intel core i5">Intel core i5</option>
                                <option value="Intel core i7">Intel core i7</option>
                                <option value="Intel core i9">Intel core i9</option>
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="ram">RAM: </label>
                            <input type="number" name="ram" id="edit--show--ram" placeholder="RAM" />
                        </div>
                    </div>
                    <div class="box--line">
                        <div class="box--col">
                            <label for="edit--show--rede">Rede: </label>
                            <select name="rede" id="edit--show--rede">
                                <option value="">Rede</option>
                                <option value="LAN">LAN</option>
                                <option value="Wireless">Wireless</option>
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="edit--show--desempenho">Desempenho: </label>
                            <select name="" id="edit--show--desempenho">
                                <option value="">Desempenho</option>
                                <option value="Bom">Bom Desempenho</option>
                                <option value="Acetável">Aceitável Desempenho</option>
                                <option value="Aviso">Aviso de Manutenção</option>
                            </select>
                        </div>
                        <div class="box--col checkbox--area">
                            <div>
                                <input type="checkbox" name="" id="edit--show--cadeado" />
                                <label for="edit--show--cadeado"><i class="fa-solid fa-lock"></i></label>
                            </div>
    
                            <div>
                                <input type="checkbox" name="" id="edit--show--cabo" />
                                <label for="edit--show--cabo"><i class="fa-solid fa-shield"></i></label>
                            </div>
    
                            <div>
                                <input type="checkbox" name="" id="edit--show--monitor" />
                                <label for="edit--show--monitor"><i class="fa-sharp fa-solid fa-desktop"></i></label>
                            </div>
                        </div>
                        <div class="box--col">
                            <div>
                                <label for="edit--show--obser">Observações: </label>
                                <input name="" id="edit--show--obser" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal--footer">
                    <div>
                        <button class="button--default" onclick="closeModal()"><i class="fa-solid fa-arrow-left"></i></button>
                        <button type="button" class="button--default" onclick="deleteRoom()">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                        <button type="button" class="button--default">
                            <i class="fa-solid fa-file-shield"></i>
                        </button>
                    </div>
                    <div>
                        <button type="button" class="button--submit" onclick="editRoom()">
                            Atualizar
                        </button>
                    </div>
                </div>
            </form>
        </section>
        <section id="modal--user">
            <section class="user--info--box">
                <div class="modal--legend">
                    <div class="modal--close" onclick="closeModal()">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <legend>
                        <div id="welcome--session"></div>
                    </legend>
                </div>
                <div class="box--line" id="user--session--info">

                </div>
                <div class="box--line">
                    <!-- <table class="user--logs--table">
                        <thead>
                            <tr>
                                <th>Protocolo</th>
                                <th>Mensagem</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody id="user--session--logs">

                        </tbody>
                    </table> -->
                    <div class="box--col--buttons">
                        <button class="button--default" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></button>
                        <button class="button--default"><i class="fa-solid fa-envelope"></i></button>
                        <button class="button--default"><i class="fa-solid fa-bookmark"></i></button>
                        <button class="button--default" onclick="closeModal();"><i class="fa-solid fa-check"></i></button>
                    </div>
                </div>
            </section>
        </section>  
        <section id="modal--edit--user">
            <div class="user--edit--box">
                <div class="modal--legend">
                    <div class="modal--close" onclick="closeModal()">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <legend>
                        Editar Usuário
                    </legend>
                </div>
                <div class="box--line">
                    <div class="box--col">
                        <img src="../app/data/users_images/default-user-image.png" alt="" id="user--edit--img">
                    </div>
                    <div class="box--col">
                        <label for="user--edit--id">ID: *</label>
                        <input type="text" name="user--edit--id" id="user--edit--id" placeholder="ID" disabled>
                        <label for="">Nome: * </label>
                        <input type="text" name="user--edit--name" id="user--edit--name" placeholder="Nome"/>
                    </div>
                    <div class="box--col">
                        <label for="">E-mail: * </label>
                        <input type="text" name="user--edit--mail" id="user--edit--mail" placeholder="E-mail" disabled/>
                        <label for="">Senha: *</label>
                        <input type="text" name="user--edit--password" id="user--edit--password" placeholder="Senha">
                    </div>
                    <div class="box--col">
                        <label for="">Permissão: *</label>
                        <select name="user--edit--perm" id="user--edit--perm">
                            <option value="0">User</option>
                            <option value="1">Admin</option>
                        </select>
                        <label for="">Unidade: *</label>
                        <select name="user--edit--unit" id="user--edit--unit">
                            <option value="1">FSG</option>
                            <option value="2">FSGBG</option>
                        </select>
                    </div>
                </div>
                <div class="box--line">
                    <button class="button--cancel" onclick="closeModal()">Cancelar
                    </button>
                    <button class="button--edit" id="edit--user--button" onclick="editUser();">Editar</button>
                </div>
            </div>
        </section>
        <section id="modal--add--user">
            <div class="add--user--box">
                <div class="modal--legend">
                    <legend>Informações de usuário</legend>
                    <div class="modal--close" onclick="closeModal()">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="modal--content">
                    <div class="box--line">
                        <div class="box--col">
                            <label for="add--user--name">Nome: *</label>
                            <input type="text" placeholder="Nome" id="add--user--name">
                        </div>
                        <div class="box--col">
                            <label for="add--user--mail">E-mail: *</label>
                            <input type="text" placeholder="E-mail" id="add--user--mail">
                        </div>
                    </div>
                    <div class="box--line">
                        <div class="box--col">
                            <label for="add--user--unit">Unidade: *</label>
                            <select name="" id="add--user--unit">
                                <option value="1">FSG</option>
                                <option value="2">FSGBG</option>
                            </select>
                        </div>
                        <div class="box--col">
                            <label for="add--user--perm">Permissão: *</label>
                            <select name="" id="add--user--perm">
                                <option value="0">User</option>
                                <option value="1">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="box--line">
                        <div class="box--col">
                            <label for="">Senha: </label>
                            <input type="text" placeholder="Senha" id="">
                        </div>
                        <div class="box--col">
                            <label for="add--user--pass">Confirmação de  senha: </label>
                            <input type="text" placeholder="Senha" id="add--user--pass">
                        </div>
                    </div>
                </div>
                <div class="box--line">
                    <button type="button" class="button--cancel" onclick="closeModal()">
                        Cancelar
                    </button>
                    <!-- <p>Lembre-se de preencher todos os campos!</p> -->
                    <button type="button" class="button--submit" onclick="addUser()">
                        Cadastrar
                    </button>
                </div>
            </div>
        </section>
        <section id="modal--notify">
            <section class="notify--box">
                <div class="modal--legend">
                    <legend>Notificações</legend>
                    <div class="modal--close" onclick="closeModal()">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="box--line">
                    <div id="notify--case"></div>
                </div>
                <div class="box--line">
                    <button class="button--submit" onclick="closeModal();">OK</button>
                </div>
            </section>
        </section>
        <section id="modal--upload--image">
            <section class="upload--image--case">
                <div class="box--line">
                    <div class="box--col">
                        <form id='user--image--form' method="POST" enctype='multipart/form-data'>
                            
                            <input type='file' id='ghost--img--input' name="ghost--img--input">
                            <div class="user--image--box">
                                <img src='../app/data/users_images/default-user-image-change.png' alt=''  id='session--img' onclick='imagePreview();'>
                            </div>
                            <div class="box--col--buttons">
                                <button class='button--default cancel' onclick="closeModal();" type="button"><i class="fa-solid fa-ban"></i></button>
                                <button class='button--default selected' type='submit'><i class='fa-solid fa-cloud-arrow-up'></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </section>
        <section id="modal--event--info">
            <div class="event--info--box">
                <div class="modal--legend">
                    <legend id="event--info--title"></legend>
                </div>
                <div class="modal--close" onclick="closeModal()">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="modal--content">
                    <div class="box--line">
                        <div class="box--col">
                            <label for="event--info--object">Objeto alterado: </label>
                            <input type="text" id="event--info--object" disabled>
                        </div>
                        
                        <div class="box--col">
                            <label for="event--info--user">Operador: </label>
                            <input type="text" id="event--info--user" disabled>
                        </div>
                    </div>
                    <div class="box--line">
                        <div class="box--col">
                            <label for="event--info--message">Descrição: </label>
                            <input type='text' id="event--info--message" disabled/>
                        </div>
                    </div>
                </div>
                <div class="box--line">
                    <button class="button--submit" onclick="closeModal();">Fechar</button>
                </div>
            </div>
        </section>
        <section class="ajax--load">
            <div class="ajax--request--feedback"></div>
        </section>
    </section>
    <footer>
        <section>
            <div>
                <button class="button--default">
                    <i class="fa-brands fa-youtube"></i>
                </button>
                <button class="button--default">
                    <i class="fa-brands fa-instagram"></i>
                </button>
                <button class="button--default">
                    <i class="fa-brands fa-github"></i>
                </button>
                <button class="button--default">
                    <i class="fa-brands fa-discord"></i>
                </button>
            </div>
            <div>
                <h5>© Copyright All rights reserved.</h5>
            </div>
        </section>
    </footer>
