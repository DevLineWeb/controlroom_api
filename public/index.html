<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0544da68a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Control Room</title>
</head>
<body>
    
    <header class="header--menu--navbar">
        <main>
            <div class="header--col--1">
                <img src="./img/Control tech logo.png" alt="" class="menu--logo">
                <img src="./img/Control tech ico - white.png" alt="" class="menu--ico">

                <a href="#" class="menu--item">Log</a>
                <a href="#" class="menu--item">Users</a>
            </div>
            <div class="header--col--2">

                <a href="#" class="menu--item"><i class="fa-solid fa-envelope"></i></a>
                <a href="#" class="menu--item"><i class="fa-solid fa-star"></i></a>
                <a href="#" class="menu--item"><i class="fa-solid fa-gear"></i></a>
                <a href="#" class="menu--item" onclick="logout();"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
            <div class="header--mobile">
                <div class="menu--mobile--grid">
                    <a href="#" class="menu--item--mobile"> <i class="fa-solid fa-chart-line"></i> Dashboard</a>
                    <a href="#" class="menu--item--mobile"> <i class="fa-solid fa-book"></i> Log</a>
                    <a href="#" class="menu--item--mobile"> <i class="fa-solid fa-users"></i> Users</a>
                    <a href="#" class="menu--item--mobile" onclick="getUserInfo();"> <i class="fa-solid fa-user"></i> Conta</a>
                    <a href="#" class="menu--item--mobile"> <i class="fa-solid fa-envelope"></i> Notificações</a>
                    <a href="#" class="menu--item--mobile"> <i class="fa-solid fa-star"></i> Favoritos</a>
                    <a href="#" class="menu--item--mobile"> <i class="fa-solid fa-gear"></i> Configurações</a>
                </div>
                <div class="menu--mobile">
                    <img src="./img/Control tech ico.png" alt="" class="menu--ico">
                    <div>Control Room</div>
                    <button class="button--default" id="menu--toggle"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
        </main>
    </header>
    <!-- <section id="sec--project--background">
        <div class="gradient"></div>
    </section> -->
    <section class="sec--project--content">
        <main>
            <legend>Room List</legend>
            <section class="room--list--filters">
                <div class="room--list--search">
                    <div class="search--ico"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="search--input"><input type="text" placeholder="Pesquisar" onkeyup="search()" id="table--search--input"></div>
                    <div class="search--submit" onclick="searchGrid()"><i class="fa-solid fa-play"></i></div>
                </div>
                <div class="room--list--options">
                    <button class="button--default table--button--add--room" id="table--button--add--room"><span class="table--button--add--room"> Add </span><i class="fa-solid fa-plus"></i></button>
                    <button class="button--default" id="table--button--filter--list"><span> List </span><i class="fa-solid fa-list"></i></button>
                    <button class="button--default" id="table--button--filter--grid"><span> Grid </span><i class="fa-solid fa-grip"></i></button>
                    <button class="button--default table--button--filter"><span> Filtro </span><i class="fa-solid fa-filter"></i></button>
                </div>
            </section>
            <section class="sec--project--room--list">
                    <table class="table--room" id="table--room">
                        <thead>
                            <tr class="table--header">
                                <th class="table--col--1">Natureza</th>
                                <th>Local</th>
                                <th>Sala</th>
                                <th class="table--col--4">Máquina</th>
                                <th>Patrimônio</th>
                                <th>Série</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table--room--itens">
                        </tbody>
                    </table>
                    <section class="table--grid" id="table--grid">
                        
                    </section>
            </section>
            <section class="sec--project--mobile--options">
                    <!--  -->
                    <div class="mobile--buttons">
                        <button class="button--default table--button--add--room"><i class="fa-solid fa-plus"></i> Add Room</button>
                        <button class="button--default"><i class="fa-solid fa-filter"></i> Filter</button>
                    </div>
            </section>
        </main>
    </section>
    <section class="sec--project--modals">
        <section id="modal--add--room">
            <form id="add--room--box">
                <div class="modal--legend">
                    <legend><i class="fa-solid fa-lines-leaning"></i> ° Room Information</legend>
                    <div class="modal--close" onclick="closeModal()"><i class="fa-regular fa-circle-xmark"></i></div>
                </div>
                <div class="box--line">
                    <div class="box--col">
                        <label for="">ID</label>
                        <input type="text" name="" disabled placeholder="Auto Incremented!">
                    </div>
                    <div class="box--col">
                        <label for="room--date--edit">Last Mod</label>
                        <input type="date" name="" disabled>
                    </div>
                    <div class="box--col">
                        <label for="nomesala">Sala: </label>
                        <input type="text" name="nomesala" id="nomesala" placeholder="Sala" required>
                    </div>
                    <div class="box--col">
                        <label for="localidade">Local: </label>
                        <select name="localidade" id="localidade" required>
                            <option value="" selected>Localidade</option>
                            <option value="Bloco A">Bloco A</option>
                            <option value="Bloco B">Bloco B</option>
                            <option value="Bloco C">Bloco C</option>
                            <option value="Bloco H">Bloco H</option>
                            <option value="Veterinária">Veterinária</option>
                            <option value="CIS">CIS</option>
                        </select>
                    </div>
                </div>
                <div class="box--line">
                    <div class="box--col">
                        <label for="natureza">Natureza: </label>
                        <select name="natureza" id="natureza" required>
                            <option value="" selected>Natureza</option>
                            <option value="Academic">Acadêmica</option>
                            <option value="Administrative">Administrativa</option>
                        </select>
                    </div>
                    <div class="box--col">
                        <label for="modelo">Máquina: </label>
                        <select name="modelo" id="modelo" required>
                            <option value="" selected>Modelo</option>
                            <option value="Optiplex 380">Optiplex 380</option>
                            <option value="Optiplex 390">Optiplex 390</option>
                            <option value="Optiplex 3010">Optiplex 3010</option>
                            <option value="Optiplex 7010">Optiplex 7010</option>
                            <option value="Optiplex 3040">Optiplex 3040</option>
                            <option value="Optiplex 3060">Optiplex 3060</option>
                            <option value="Optiplex 3070">Optiplex 3070</option>
                            <option value="Optiplex 3080">Optiplex 3080</option>
                            <option value="Optiplex 5090">Optiplex 5090</option>
                            <option value="Vostro 347">Vostro 3470</option>
                        </select>
                    </div>
                    <div class="box--col">
                        <label for="patrimonio">Patrimônio: </label>
                        <input type="text" name="patrimonio" id="patrimonio" placeholder="Patrimônio">
                    </div>
                    <div class="box--col">
                        <label for="serie">N°. Série</label>
                        <input type="text" name="serie" id="serie" placeholder="N°. Série">
                    </div>
                </div>
                <div class="box--line">
                    <div class="box--col">
                        <label for="gpu">GPU: </label>
                        <select name="gpu" id="gpu">
                            <option value="Integrada">Integrada</option>
                            <option value="AMD">AMD</option>
                            <option value="Intel">Intel</option>
                        </select>
                    </div>
                    <div class="box--col">
                        <label for="disco">Disco: </label>
                        <select name="disco" id="disco">
                            <option value="">Disco</option>
                            <option value="80GB HD">80GB HD</option>
                            <option value="120GB HD">120GB HD</option>
                            <option value="250GB HD">250GB HD</option>
                            <option value="500GB HD">500GB HD</option>
                            <option value="1TB HD">1TB HD</option>
                            <option value="80GB SSD">80GB SSD</option>
                            <option value="120GB SSD">120GB SSD</option>
                            <option value="250GB SSD">250GB SSD</option>
                            <option value="500GB SSD">500GB SSD</option>
                            <option value="1TB SSD">1TB SSD</option>
                        </select>
                    </div>
                    <div class="box--col">
                        <label for="cpu">CPU: </label>
                        <select name="cpu" id="cpu">
                            <option value="">Processador</option>
                            <option value="Pentium">Pentium</option>
                            <option value="Core 2 Duo">Core 2 Duo</option>
                            <option value="Intel core i3">Intel core i3</option>
                            <option value="Intel core i5">Intel core i5</option>
                            <option value="Intel core i7">Intel core i7</option>
                            <option value="Intel core i9">Intel core i9</option>
                        </select>
                    </div>
                    <div class="box--col">
                        <label for="ram">RAM: </label>
                        <input type="number" name="ram" id="ram" placeholder="RAM">
                    </div>
                </div>
                <div class="box--line">
                    
                    <div class="box--col checkbox--area">
                        <div>
                            <input type="radio" name="status--rede" id="rede--wireless" value="Wireless">
                            <label for="rede--wireless"><h3><i class="fa-solid fa-wifi"></i></h3></label>
                        </div>
                        <div>
                            <input type="radio" name="status--rede" id="rede--lan" value="LAN">
                            <label for="rede--lan"><h3><i class="fa-solid fa-globe"></i></h3></label>
                        </div>
                        <!--  -->
                    </div>
                    <div class="box--col">
                        <label for="desempenho">Desempenho: </label>
                        <select name="" id="desempenho">
                            <option value="">Desempenho</option>
                            <option value="Bom">Bom Desempenho</option>
                            <option value="Acetável">Acetável Desempenho</option>
                            <option value="Aviso">Aviso de Manutenção</option>
                        </select>
                    </div>
                    <div class="box--col checkbox--area">
                        <div>
                            <input type="checkbox" name="" id="cadeado">
                            <label for="cadeado"><i class="fa-solid fa-lock"></i></label>
                        </div>
                        
                        <div>
                            <input type="checkbox" name="" id="cabo">
                            <label for="cabo"><i class="fa-solid fa-shield"></i></label>
                        </div>
                        
                        <div>
                            <input type="checkbox" name="" id="monitor">
                            <label for="monitor"><i class="fa-sharp fa-solid fa-desktop"></i></label>
                        </div>
                    </div>
                    <div class="box--col">
                        <div>
                            <label for="obs">Observações: </label>
                            <input name="" id="obs" type="text">
                        </div>
                    </div>
                </div>
                <div class="box--line">
                    <button type="button" class="button--cancel" onclick="closeModal()">Cancelar</button>
                    <!-- <p>Lembre-se de preencher todos os campos!</p> -->
                    <button type="button" class="button--submit" onclick="addRoom()">Cadastrar <i class="fa-solid fa-plus"></i></button>
                </div>
            </form>
        </section>
        <section id="modal--filter--room">
            <form action="" id="filter--select--box">
                <div class="modal--legend">
                    <legend>Filters</legend>
                    <div class="modal--close" onclick="closeModal()"><i class="fa-regular fa-circle-xmark"></i></div>
                </div>
                <!--  -->
                <div class="box--line">
                    <div class="box--col checkbox--area">
                        <div>
                            <input type="radio" name="filter--natureza" id="filter--acad" value="Academic">

                        </div>
                        <div>
                            <input type="radio" name="filter--natureza" id="filter--adm" value="Administrative">

                        </div>

                    </div>
                    <div class="box--col checkbox--area">
                        <div>
                            <input type="checkbox" name="" id="filter--cadeado">
                            <label for="filter--cadeado"><i class="fa-solid fa-lock"></i></label>
                        </div>
                        
                        <div>
                            <input type="checkbox" name="" id="filter--cabo">
                            <label for="filter--cabo"><i class="fa-solid fa-shield"></i></label>
                        </div>
                        
                        <div>
                            <input type="checkbox" name="" id="filter--monitor">
                            <label for="filter--monitor"><i class="fa-sharp fa-solid fa-desktop"></i></label>
                        </div>
                    </div>
                </div>
                <div class="box--line">
                    <div class="box--col checkbox--area">
                        <div>
                            <input type="radio" name="filter--gpu" id="filter--gpu--amd" value="AMD">
                            <label for="filter--gpu--amd"><h3>AMD</h3></label>
                        </div>
                        <div>
                            <input type="radio" name="filter--gpu" id="filter--gpu--intel" value="Intel">
                            <label for="filter--gpu--intel"><h3>Intel</h3></label>
                        </div>
                    </div>
                    <div class="box--col checkbox--area">
                        <div>
                            <input type="radio" name="filter--rede" id="filter--rede--lan" value="LAN">
                            <label for="filter--rede--lan"><h3><i class="fa-solid fa-wifi"></i></h3></label>
                        </div>
                        <div>
                            <input type="radio" name="filter--rede" id="filter--rede--wireless" value="Wireless">
                            <label for="filter--rede--wireless"><h3><i class="fa-solid fa-globe"></i></h3></label>
                        </div>
                        <!--  -->
                    </div>
                </div>
                <div class="box--line">
                    <div class="box--col">
                        <label for="filter--cpu">CPU: </label>
                        <select name="filter--cpu" id="filter--cpu">
                            <option value="">Processador</option>
                            <option value="Pentium">Pentium</option>
                            <option value="Core 2 Duo">Core 2 Duo</option>
                            <option value="Intel core i3">Intel core i3</option>
                            <option value="Intel core i5">Intel core i5</option>
                            <option value="Intel core i7">Intel core i7</option>
                            <option value="Intel core i9">Intel core i9</option>
                        </select>
                    </div>
                    <div class="box--col">
                        <label for="filter--ram">RAM: </label>
                        <input type="number" name="filter--ram" id="filter--ram" placeholder="RAM">
                    </div>
                </div>
                <div class="box--line">
                    <div class="box--col">
                        <label for="filter--desempenho">Desempenho: </label>
                        <select name="filter--desempenho" id="filter--desempenho">
                            <option value="">Desempenho</option>
                            <option value="Bom">Bom Desempenho</option>
                            <option value="Acetável">Acetável Desempenho</option>
                            <option value="Aviso">Aviso de Manutenção</option>
                        </select>
                    </div>
                    <div class="box--col">
                        <label for="filter--disco">Disco: </label>
                        <select name="filter--disco" id="filter--disco">
                            <option value="">Disco</option>
                            <option value="80GB HD">80GB HD</option>
                            <option value="120GB HD">120GB HD</option>
                            <option value="250GB HD">250GB HD</option>
                            <option value="500GB HD">500GB HD</option>
                            <option value="1TB HD">1TB HD</option>
                            <option value="80GB SSD">80GB SSD</option>
                            <option value="120GB SSD">120GB SSD</option>
                            <option value="250GB SSD">250GB SSD</option>
                            <option value="500GB SSD">500GB SSD</option>
                            <option value="1TB SSD">1TB SSD</option>
                        </select>
                    </div>
                </div>
                <div class="box--line modal--footer">
                    <button class="button--cancel">Clean</button>
                    <button class="button--submit" onclick="filterRoom();">Apply</button>
                </div>
            </form>
        </section>
        <section id="modal--edit--room">
            <form class="edit--room--box">

            <section class="user--info--box">
                <div class="modal--legend">

                </div>
